name: 程式碼品質檢查

on:
  push:
    branches: [ main, dev, develop ]
  pull_request:
    branches: [ main, dev, develop ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v4
      
    - name: 設定 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: 安裝 pnpm
      uses: pnpm/action-setup@v4
        
    - name: 安裝依賴（跳過腳本避免 oxc-parser 問題）
      run: pnpm install --frozen-lockfile --ignore-scripts
        
    - name: ESLint 檢查（使用標準配置）
      run: pnpm exec eslint . --config eslint.config.mjs
      
    - name: TypeScript 型別檢查
      run: pnpm type-check
      
    - name: 建置檢查
      run: pnpm build